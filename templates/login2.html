{% extends 'base.html' %}
{% from 'utils.j2' import nav, login2 %}

{% block title %}Login Form 2{% endblock %}

{% block heading %}Login Form 2{% endblock %}

{% block content %}

<div class="row">
    <div class="col-12">
        {{ nav() }}
    </div>
</div>

<div class="row justify-content-center my-3">
    <div class="col-8 justify-content-center align-middle border border-secondary p-3">
        {{ login2(url) }}
    </div>
</div>


{% if output %}
<div class="row mt-5">
    <div class="col-12 border d-flex justify-content-center">
        <strong>{{ output }}</strong>
    </div>
</div>

{% endif %}
{% endblock %}
