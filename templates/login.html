{% extends 'base.html' %}
{% from 'utils.j2' import nav, login %}

{% block title %}Login Form 1{% endblock %}

{% block heading %}Login Form 1{% endblock %}

{% block content %}

<div class="row">
    <div class="col-12">
        {{ nav() }}
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-4 text-center">
        {{ login(url_for('login')) }}
    </div>
</div>

{% if output %}
<div class="row mt-5">
    <div class="col-12 border d-flex justify-content-center">
        <strong>{{ output }}</strong>
    </div>
</div>

{% endif %}
{% endblock %}
